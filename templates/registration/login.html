{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}">
<div class="login">
<h2> Log In </h2>
<form method="post">
    {% csrf_token %}
    {% for field in form%}
        <div> {{field}} {{field.errors}}</div>
    {% endfor %}
    {% for error in errors%}
        <p> {{error}} </p>
    {% endfor %}
    {{form.non_field_errors}}
    <button type="submit" class="btn btn-secondary"> Log-in </button>
</form>
</div>

{% endblock %}
