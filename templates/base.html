<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} HOME {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/base.css'%}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="text-white" style="background-color: rgb(6, 67, 113);">
  <div class="nav-bar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary row justify-content-center p-3 mb-2 bg-secondary text-white my-style">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DJANBANK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span><span class="navbar-toggler-icon" style="color:white;">V</span></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav col justify-content-center">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/create-account">Create Account</a>
              <a class="nav-link" href="/transfer"> Transfer</a>
              <a class="nav-link" href="/deposit"> Deposit </a>
              <a class="nav-link" href="/withdrawal"> Withdraw </a>
              <a class="nav-link" href="/history"> History </a>
              <a class="nav-link" href="{% url 'logout' %}"> log out</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    
    <div class="base-main">
    {% block content %}
   
    {% endblock %}
    </div>
</body>
</html>
